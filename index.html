<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meal & Cocktail Pairing</title>
    <style>
      /* Basic styling */
    </style>
    <link rel="stylesheet" href="style.css" />
</head>
    
<body>
    <h1>Random Meal & Cocktail Pairing</h1>
    <button id="getMeal">Get a Meal & Cocktail</button>
    
    <!--Mat div-->
    <div id="mealContainer" class="meal">
      <h1>Random Meal</h1>
      <h2>Meal Information:</h2>
      <img src="" alt="" id="img">
      <h3 id="MealName"></h3>
      <p id="category"></p>
      <ul id="ingredients"></ul>
      <p id="instructions"></p>
    </div>
    
     <!--Cocktail div-->
    <div id="cocktailContainer" class="cocktail">
      <h1>Cocktail Pairing</h1>
      <h2>Cocktail information:</h2>
      <img src="" alt="" id="drinkimg">
      <h3 id="cname"></h3>
      <p id="cCategory"></p>

      <h4>Drink Ingredients:</h4>
      <ul id="cIngredients"></ul>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
